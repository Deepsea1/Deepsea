<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深海网络计算有限公司</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #f0f0f0;
    }

    /* 侧边栏样式 */
    .sidebar {
      width: 250px;
      background-color: #004080;
      color: white;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      padding: 20px 10px;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar ul li a:hover {
      background-color: #0066cc;
    }

    /* 主内容区域 */
    .main-content {
      margin-left: 270px;
      padding: 20px;
      width: calc(100% - 270px);
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main-content {
        margin-left: 220px;
        width: calc(100% - 220px);
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- 侧边栏导航 -->
  <div class="sidebar">
    <h2>导航菜单</h2>
    <ul>
      <li><a href="#home">首页</a></li>
      <li><a href="#about">关于我们</a></li>
      <li><a href="#game">游戏开发</a></li>
      <li><a href="#website">网站开发</a></li>
      <li><a href="#subsidiary">旗下公司</a></li>
      <li><a href="#contact">联系我们</a></li>
    </ul>
  </div>

  <!-- 主内容 -->
  <div class="main-content">
    <header>
      <img src="tb.png" alt="公司图标">
      <h1>深海网络计算有限公司</h1>
      <!-- 添加视频播放 -->
      <video controls loop muted style="width: 100%; height: auto; max-width: 600px;">
        <source src="xc.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频播放器。
      </video>
    </header>

    <section id="home">
      <h2>欢迎来到深海网络</h2>
      <p>我们是小学生创立的网络公司，专门做游戏和网站开发！</p>
    </section>

    <section id="about">
      <h2>关于我们</h2>
      <p>中国大陆。</p>
    </section>

    <section id="game">
      <h2>我们的游戏作品</h2>
      <p>这些都是我们和同学们一起制作的游戏，全部免费玩！</p>
    </section>

    <!-- 更多内容 -->
  </div>
</body>

</html>
